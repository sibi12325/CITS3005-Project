{% extends "base.html" %}

{% block content %}

{% if graph %}
<h2>{{ graph | safe}}</h2>
{% endif %}

<h1>Query</h1>

<form action="/query" method="post">
    <div class="form-group">
      <label for="query">Enter query</label>
      <input type="text" class="form-control" id="query" name="query" aria-describedby="form-text" placeholder="Enter query">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
